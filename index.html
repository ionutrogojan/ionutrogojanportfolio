    function openClose() {

    let i = 0;
    let txt = "> WELCOME"
    let speed = 200;
    function typeW() {
        document.getElementById('type').innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeW, speed);

        if (i === 60) {
          i = 0;
          document.getElementById('type').innerHTML = '';
        }
    }
    typeW();
